<!-- remove_ssid.html -->
<div class="column middle-right content">
    <table style="overflow-x:auto;" width="100%">
      <form action="/remove_ssid" method="post">
{% set ssid = args['ssid'] %}
        <tr>
        <input type="hidden" name="ssid" value="{{ ssid  }}">
          <td>Remove SSID</td>
          <td>{{ ssid }}</td>
          <td colspan="3"></td>
          <td align="right">
            <input type="submit" name="action" value="Cancel">
            <input type="submit" name="action" value="Confirm">
          </td>
        </tr>
      </form>
    </table>
</div>
